<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron" id="headbox">
      <h1>Mr. Roboger's Neighborhood</h1>
      <p>Enter a number and get a custom greeting from Mr. Roboger!</p>

    </div>

    <div class="row">
      <div class="col-xs-6">
        <form id="userForm">
          <label for="numberForm">Enter your number here:</label>
          <input type="number" id="numberForm">
          <br>

          <label for="textForm">Enter your name</label>
          <input type="text" id="textForm" value="friend">

          <br>

          <input type="checkbox" id="revCheckbox" name="revCheckBox">
          <label for="revCheckbox">Reverse message?</label>

          <br>

          <button type="submit" class="btn">Get your message</button>
          <button type="button" class="btn" id="again">Refresh</button>
        </form>

        <div class="panel panel-default" id="resultBox">
          <div class="panel-head">
            <h1>Results</h1>
          </div>
          <div class="panel-body">
            <div id="output">
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-6">
        <img src="img/rogers.jpg" id="rogers">

      </div>
      <div class="col-xs-6">
        <img src="img/rogers2.jpg" id="rogers2">

      </div>
    </div>
  </div>
</body>

</html>
