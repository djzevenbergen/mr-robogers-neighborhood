<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Mr. Roboger's Neighborhood</h1>
      <p>Enter a number and get a custom greeting from Mr. Roboger!</p>

    </div>

    <form id="userForm">
      <label for="numberForm">Enter your number here:</label>
      <input type="number" id="numberForm">
      <br>


      <label for="numberForm">Enter your name</label>
      <input type="text" id="textForm">

      <br>


      <input type="checkbox" id="revCheckbox">
      <label for="revCheckbox">Reverse message?</label>

      <br>


      <button type="submit" class="btn">Get your message</button>
    </form>

  </div>


</body>

</html>
